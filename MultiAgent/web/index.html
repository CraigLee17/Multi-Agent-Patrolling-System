<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/raphael.js"></script>
	<script src="js/astar.js"></script>
    <script src="js/createBlock.js"></script>
    <script src="js/styleControl.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Multi-Agents Patrolling System</title>

</head>
<body>
    <br/>
    <br/>

    <div class="row">
        <div class="col-md-9">
            <div class="container">
                <div id="blockView"></div>
				<br/>
                <br/>
                <div id="graphicalView" style="display: none"></div>
            </div>
        </div>

        <div class="col-md-2">
            <h2>Multi-Agents Patrolling System</h2>
            <div class="span4">
                <div class="btn-group btn-group-lg">
                    <button class="btn btn-lg dropdown-toggle btn-success"
                            data-toggle="dropdown">
                        Map <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li class="alert-info" style="width: 360px; height: 33.14px"><a onclick="maps(1)">Map One</a>
                        </li>
                        <li class="alert-success" style="width: 360px; height: 33.14px"><a onclick="maps(2)">Map Two</a>
                        </li>
                        <li class="alert-warning" style="width: 360px; height: 33.14px"><a onclick="maps(3)">Map
                            Three</a></li>
                        <li class="alert-info" style="width: 360px; height: 33.14px"><a onclick="maps(4)">Map Four</a>
                        </li>
                        <li class="alert-success" style="width: 360px; height: 33.14px"><a onclick="maps(5)">Map
                            Five</a></li>
                    </ul>
                </div>
            </div>
            <br/>
            <button class="btn btn-large btn-block btn-danger" type="button" onclick="run(1)">Run/One Step</button>
            <br/>
            <form class="form-inline">
                <input id="steps" type="text" class="form-control" placeholder="Enter Steps"/>
                <button class="btn btn-large btn-block btn-primary" type="button" onclick="runNsteps()">Run/Multiple Steps</button>
            </form>
            <br/>
            <button class="btn btn-large btn-block btn-info" type="button" onclick="toBlockView()">Block View</button>
            <br/>
            <button class="btn btn-large btn-block btn-success" type="button" onclick="">Old Runs</button>
            <br/>
        </div>
        <!--<div id="nodeInfoInGraphical"></div>-->
    </div>

</div>
</body>
</html>
