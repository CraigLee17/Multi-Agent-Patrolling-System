<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/raphael.js"></script>
    <script src="js/createBlock.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Title</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="span12">
            <h1 class="text-center text-success" contenteditable="true" style="font-style: italic;">
                Multi-Agent Patrolling System
            </h1>
        </div>
    </div>

    <br/>
    <br/>
    <ul class="breadcrumb" style="background: #0cae68">
    </ul>
    <br/>
    <br/>
    <br/>


    <div class="row">
        <div class="col-md-8">
            <div class="container">
                <div id="blockView"></div>
                <br/>
                <br/>
                <div id="graphicalView"></div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="span4">
                <div class="btn-group btn-group-lg">
                    <button class="btn dropdown-toggle btn-lg btn-success"
                            data-toggle="dropdown" style="width: 360px; height: 33.14px">
                        Map <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li class="alert-info" style="width: 360px; height: 33.14px"><a onclick="maps(1)">Map One</a>
                        </li>
                        <li class="alert-success" style="width: 360px; height: 33.14px"><a onclick="maps(2)">Map Two</a>
                        </li>
                        <li class="alert-warning" style="width: 360px; height: 33.14px"><a onclick="maps(3)">Map
                            Three</a></li>
                        <li class="alert-info" style="width: 360px; height: 33.14px"><a onclick="maps(4)">Map Four</a>
                        </li>
                        <li class="alert-success" style="width: 360px; height: 33.14px"><a onclick="maps(5)">Map
                            Five</a></li>
                    </ul>
                </div>
            </div>
            <br/>
            <button class="btn btn-large btn-block btn-danger" type="button" onclick="run()">Run/One Step</button>
            <br/>
            <form class="form-inline">
                <input id="steps" type="text" class="form-control" placeholder="Enter Steps"/>
                <button class="btn btn-large btn-block btn-primary" type="button" onclick="runNsteps()">Run/Multiple Steps</button>
            </form>
            <br/>
            <button class="btn btn-large btn-block btn-info" type="button" onclick="hide()">Old Runs</button>
            <br/>
        </div>
    </div>

</div>
</body>
</html>
